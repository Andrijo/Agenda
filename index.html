<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .empty-state{border:2px dashed #dee2e6;border-radius:1rem;padding:3rem;text-align:center;color:#6c757d}
    .card{border-radius:1rem}
  </style>
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Agenda</a>
      <div class="d-flex gap-2 ms-auto">
        <button class="btn btn-outline-light">Exportar</button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEvento">+ Evento</button>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="container py-4">

    <!-- FILTROS -->
    <div class="row g-2 align-items-end mb-3">
      <div class="col-12 col-md-6">
        <label class="form-label mb-1">Buscar</label>
        <input type="search" class="form-control" placeholder="Título o descripción">
      </div>
      <div class="col-6 col-md-3">
        <label class="form-label mb-1">Desde</label>
        <input type="date" class="form-control">
      </div>
      <div class="col-6 col-md-3">
        <label class="form-label mb-1">Hasta</label>
        <input type="date" class="form-control">
      </div>
    </div>

    <!-- ESTADO VACÍO (quitar cuando ya haya tarjetas) -->
    <div class="empty-state my-4">
      <h5 class="mb-1">Aún no hay eventos</h5>
      <p class="mb-0">Presiona <b>+ Evento</b> para agregar el primero.</p>
    </div>

    <!-- GRID DE EVENTOS -->
    <div class="row g-3" id="gridEventos">
      <!-- Ejemplo visual de tarjeta (maqueta) -->
      <div class="col-12 col-md-6 col-lg-4 d-none">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">Título del evento</h5>
            <h6 class="card-subtitle text-muted mb-2">2025-10-10</h6>
            <p class="card-text">Descripción breve del evento…</p>
            <div class="d-flex gap-2">
              <button class="btn btn-outline-primary btn-sm" disabled>Editar</button>
              <button class="btn btn-outline-danger btn-sm" disabled>Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- MODAL (maqueta, sin JS) -->
  <div class="modal fade" id="modalEvento" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo evento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Título</label>
            <input class="form-control" placeholder="Ej. Reunión del equipo">
          </div>
          <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" rows="3" placeholder="Notas opcionales"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancelar</button>
          <button class="btn btn-success" type="button" disabled>Guardar (maqueta)</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
